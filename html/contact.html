    <main>
      <div class="butterflyLClong">
        <img
          src="/images/butterflyLClong5.png"
          alt="Butterfly Life Cycle animation"
          id="butterflyLC"
        />
      </div>

      <div class="contact-form">
        <form>
          <h1>Contact Us</h1>
          <label for="fname">Your name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="James"
          /><br />
          <label for="lname">Your lastname</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Jackson"
          /><br />
          <label for="email">Your email</label>
          <input type="email" id="email" placeholder="James@bt.net" /><br />
          <textarea
            name="message"
            id="message"
            rows="10"
            cols="30"
            placeholder="Message"
          ></textarea>

          <br />
          <input type="submit" value="Submit" />
        </form>
        <div>
          <img
            src="/images/squirrel.png"
            alt="a squirrel image"
            id="squirrel"
          />
        </div>
      </div>
    </main>
